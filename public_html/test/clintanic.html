<script type="text/javascript">
    $(function() {
        $(document).snow({ SnowImage: "https://s3.amazonaws.com/clintanic/Hillary-sinking.png" ,Quantity: 5});
    });
    $(document).on('click tap','img',function(){
        var curr = Math.floor(Math.random() * 10) + 1;

            sound.play();
        }catch (Exception){}
